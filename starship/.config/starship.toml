"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](peach)\
$os\
[](fg:peach bg:base)\
$c_space\
[](bg:peach fg:base)\
[](bg:rosewater fg:peach)\
$directory\
[](fg:rosewater bg:base)\
$c_space\
[](bg:peach fg:base)\
[](fg:peach bg:condagreen)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$conda\
[](fg:condagreen bg:base)\
$c_space\
[](bg:peach fg:base)\
[](bg:rosewater fg:peach)\
$time\
[](fg:rosewater)
$line_break$character"""

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
orange = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"
condagreen = "#3EB049"


[os]
disabled = false
style = "bg:peach fg:base"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
Raspbian = "󰐿"
Macos = ""
Linux = "󰌽"
Android = ""

[directory]
home_symbol = ""
style = "fg:base bg:rosewater"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[c_space]
symbol = "C"
style = "fg:rosewater bg:base"
format = '[ $symbol $branch ]($style)'

[git_branch]
symbol = ""
style = "fg:rosewater bg:condagreen"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:rosewater bg:condagreen"
format = '[($all_status$ahead_behind )]($style)'

[nodejs]
symbol = ""
style = "fg:rosewater bg:condagreen"
format = '[ $symbol( $version) ]($style)'

[python]
symbol = ""
style = "fg:rosewater bg:condagreen"
format = '[ $symbol( $version) ]($style)'

[conda]
symbol = " "
style = "fg:rosewater bg:condagreen"
ignore_base = false
format = '[$symbol ($environment) ]($style)'

[time]
disabled = false
use_12hr = true
time_format = "%I:%M %p"
style = "fg:base bg:rosewater"
format = '[[  $time ](fg:base bg:rosewater)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
