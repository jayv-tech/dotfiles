"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](peach)\
$os\
[](fg:peach bg:base)\
$c\
[](bg:peach fg:base)\
[](bg:rosewater fg:peach)\
$directory\
[](fg:rosewater bg:base)\
$c\
[](bg:peach fg:base)\
[](fg:peach bg:condagreen)\
$nodejs\
$java\
$python\
$conda\
[](fg:condagreen bg:base)\
$c\
[](bg:peach fg:base)\
[](bg:rosewater fg:peach)\
$time\
[](fg:rosewater)
$line_break$character"""

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
peach = "#fab387"
lavender = "#b4befe"
text = "#cdd6f4"
base = "#1e1e2e"
condagreen = "#3EB049"


[os]
disabled = false
style = "bg:peach fg:base"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
Raspbian = "󰐿"
Macos = ""
Linux = "󰌽"
Android = ""

[directory]
home_symbol = ""
style = "fg:base bg:rosewater"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[c]
symbol = "C"
style = "fg:rosewater bg:base"
format = '[ $symbol $branch ]($style)'

[git_branch]
symbol = ""
style = "fg:rosewater bg:condagreen"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:rosewater bg:condagreen"
format = '[($all_status$ahead_behind )]($style)'

[nodejs]
symbol = ""
style = "fg:rosewater bg:condagreen"
format = '[ $symbol( $version) ]($style)'

[python]
symbol = ""
style = "fg:rosewater bg:condagreen"
format = '[ $symbol( $version) ]($style)'

[conda]
symbol = " "
style = "fg:rosewater bg:condagreen"
ignore_base = false
format = '[$symbol ($environment) ]($style)'

[time]
disabled = false
use_12hr = true
time_format = "%I:%M %p"
style = "fg:base bg:rosewater"
format = '[[  $time ](fg:base bg:rosewater)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
